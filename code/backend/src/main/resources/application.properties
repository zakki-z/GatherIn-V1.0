spring.application.name=backend
# credentials are loaded from system environment variables or .env file
#check this article if you never worked with env variables in spring boot
#https://www.baeldung.com/spring-boot-properties-env-variables

#mongoDB properties
spring.data.mongodb.uri=${DB_URL}
spring.data.mongodb.database=${DB_NAME}

spring.data.mongodb.auto-index-creation=true

logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.com.example.backend=DEBUG

#Redis properties
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.cache.redis.enable-statistics=true

# JWT Configuration
# IMPORTANT: This is a base64-encoded 256-bit secret key
# Generate your own using: openssl rand -base64 32
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=900000
app.jwt.refresh-expiration=604800000